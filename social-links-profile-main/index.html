<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="social-links">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
    <div class="profile-base-information">
      <div class="name">Jessica Randall</div>
      <div class="address">London, United Kingdom</div>
    </div>
    <div class="profile-description">"Front-end developer and avid reader"</div>
    <div class="profile-links-wrapper">
      <button class="link">GitHub</button>
      <button class="link">Frontend Mentor</button>
      <button class="link">LinkedIn</button>
      <button class="link">Twitter</button>
      <button class="link">Instagram</button>
    </div>
  </section>
</body>
</html>
